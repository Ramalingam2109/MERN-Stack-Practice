<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
</head>
<body>

    <h2>ADDED IMAGE VIA LOCAL STORAGE</h2>
    <img src="assets/default-image.jpg" alt="Local image" width="200">

    <h2>ADDED IMAGE VIA CDN</h2>
    <img src="https://ik.imagekit.io/uqbequiw9/default-image.jpg" alt="CDN image" width="200">

    <h2>ADDED VIDEO VIA CDN</h2>
    <video width="320" height="240" controls>
        <source src="https://ik.imagekit.io/uqbequiw9/sample-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>CREATING A BASIC FORM</h2>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
    </form>

    <h2>HTML ENTRIES</h2>
    <p>-copyright: &copy;</p>
    <p>-trademark: &trade;</p>
    <p>-ampersand :&amp;</p>

</body>
</html>
